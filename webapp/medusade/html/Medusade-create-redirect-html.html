<html>
    <!--
    =====================================================================
    == head
    =====================================================================
    -->
    <head>
        <title>Medusade - Create redirect .html file</title>

        <!--
        =====================================================================
        === style
        =====================================================================
        -->
        <link rel="stylesheet" type="text/css" href="../css/Medusade.css"></link>
        <link rel="stylesheet" type="text/css" href="../css/Medusade-header.css"></link>
        <link rel="stylesheet" type="text/css" href="../css/Medusade-dropdown.css"></link>
        <link rel="stylesheet" type="text/css" href="../css/Medusade-menubar.css"></link>
        <link rel="stylesheet" type="text/css" href="../css/Medusade-body-logo.css"></link>
        <style type="text/css">
        </style>
    
        <!--
        =====================================================================
        === script
        =====================================================================
        -->
        <script type="text/javascript" src="../js/Medusade.js"></script>
        <script type="text/javascript">
            onLocationInit('Medusade-home.html', 'Medusade-create-redirect-html.html');
        </script>
    </head>

    <!--
    =====================================================================
    == body
    =====================================================================
    -->
    <body class="body">

        <!--
        =====================================================================
        === logo
        =====================================================================
        -->
        <div id="includeLogo" include="Medusade-body-logo.html">
            <script>includeHTML('includeLogo');</script>
        </div>

        <!--
        =====================================================================
        === header
        =====================================================================
        -->
        <div id="includeHeader" include="Medusade-header.html">
            <script>includeHTML('includeHeader');</script>
        </div>

        <!--
        =====================================================================
        === dropdown
        =====================================================================
        -->
        <div id="includeDropdown" include="Medusade-dropdown.html">
            <script>includeHTML('includeDropdown');</script>
        </div>

        <!--
        =====================================================================
        === popdown
        =====================================================================
        -->
        <div id="includePopdown" include="Medusade-popdown.html">
            <script>includeHTML('includePopdown');</script>
        </div>

        <!--
        =====================================================================
        === menubar
        =====================================================================
        -->
        <ul class="menubar">
            <li><a href="Medusade-create-redirect-html.html">Create redirect .html file</a></li>
            <li><a href="Medusade-create-html.html">.html file</a></li>
            <li class="home"><a href="Medusade-home.html">Home</a></li>
            <li class="home"><a href="Medusade-tools.html">Tools</a></li>
        </ul>

        <!--
        =====================================================================
        === form
        =====================================================================
        -->
        <form name="Form" method="POST" action="../templates/t/html/redirect-html.t"
         onSubmit="return setFormSubmit(getFormValue2('FormTemplate','FormAction','Form'),getFormValue('FormMethod','Form'),'Form')">
            <div class="form">

                Template: <select name="FormTemplate">
                    <option value="../templates/t/html/redirect-html.t">Create redirect html (../templates/t/html/redirect-html.t)</option>
                    <option value=""></option>
                    <option value="../templates/t/t/parameters.t">t parameters &nbsp;&nbsp; (../templates/t/t/parameters.t)</option>
                    <option value="../templates/t/t/functions.t">t functions &nbsp;&nbsp; (../templates/t/t/functions.t)</option>
                    <option value=""></option>
                    <option value="/medusade-cgi/cgi">cgi parameters &nbsp;&nbsp; (/medusade-cgi/cgi)</option>
                    <option value="/medusade-cgi/cgicatch">catch cgi parameters &nbsp;&nbsp; (/medusade-cgi/cgicatch)</option>
                    <option value=""/>
                    <option value="http://localhost:8080/medusade-http/http">http parameters &nbsp;&nbsp; (...:8080/medusade-http/http)</option>
                    <option value="http://localhost:8080/medusade-http/httpcatch">catch http parameters &nbsp;&nbsp; (...:8080/medusade-http/httpcatch)</option>
                    </select>
                <br/>

                <br/>
                Organization: <input name="Organization" value=""></input>[$organization$]
                    <input type="checkbox" name="is_Organization" value="no" unchecked="checked">no</input><br/>
                Author: <input name="Author" value=""></input>[$author$]
                    <input type="checkbox" name="is_Author" value="no" unchecked="checked">no</input><br/>
                Date:<input name="Date" value=""/>[%date()%]<b></b>
                    <input type="checkbox" name="is_Date" value="no" unchecked="checked">no</input>
                <br/>

                <br/>
                Content-Type: <select name="content_type">
                    <option value="text/plain">text</option>
                    <option value="text/html">html</option>
                    <option value="text/xml">xml</option>
                    <option value="application/json">json</option>
                    <option value="application/javascript">javascript</option>
                    <option value=""></option>
                    </select>
                <br/>
                Action: <select name="FormAction">
                    <option value="../templates/t/html/redirect-html.t">Create redirect html (../templates/t/html/redirect-html.t)</option>
                    <option value=""></option>
                    <option value="../templates/t/t/parameters.t">t parameters &nbsp;&nbsp; (../templates/t/t/parameters.t)</option>
                    <option value="../templates/t/t/functions.t">t functions &nbsp;&nbsp; (../templates/t/t/functions.t)</option>
                    <option value=""></option>
                    <option value="/medusade-cgi/cgi">cgi parameters &nbsp;&nbsp; (/medusade-cgi/cgi)</option>
                    <option value="/medusade-cgi/cgicatch">catch cgi parameters &nbsp;&nbsp; (/medusade-cgi/cgicatch)</option>
                    <option value=""/>
                    <option value="http://localhost:8080/medusade-http/http">http parameters &nbsp;&nbsp; (...:8080/medusade-http/http)</option>
                    <option value="http://localhost:8080/medusade-http/httpcatch">catch http parameters &nbsp;&nbsp; (...:8080/medusade-http/httpcatch)</option>
                    </select>
                <br/>
                Method: <select name="FormMethod">
                    <option value="POST">POST</option>
                    <option value="GET">GET</option>
                    <option value=""></option>
                    </select>
                <br/>
                <br/>

                <input type="submit" name="submit" value="submit"/><br/>
            </div>
        </form>
    </body>
</html>
