        <title>Create Framework QtCreator Project</title>
        <!--========================================================================-->

         type="text/css">
        </style>
        <!--========================================================================-->

        <script
         language="JavaScript"
         type="text/JavaScript">

    <!--========================================================================-->
    <!-- body                                                                   -->

    <body>
        <a href="framework-QtCreator.html"><b>Create Framework QtCreator Project</b></a>
        <hr>
        <!--========================================================================-->
        <!-- form                                                                   -->
        <!--========================================================================-->
        <form
         Action="form-html.t"
         Method="POST"
         Name="Form"
         onSubmit="return setFormSubmit(getFormValue2('Template','FormAction','Form'),getFormValue('FormMethod','Form'),'Form')">
            File: <input name="File" value=""/> [Framework.pri | Framework.pro]<br/>
            </br>

            Depends: <input name="Depends" value="" size="30"/><br/>
            Framework: <input name="Framework" value=""/><br/>
            Target: <input name="Target" value=""/><br/>
            Os: <input name="Os" value=""/><select name="Os">
            <option value=""></option>
            <option value="Linux">Linux</option>
            <option value="MacOSX">MacOSX</option>
            <option value="Windows">Windows</option>
            </select> [Linux] <input type="checkbox" name="IsOs" value="no" checked="yes"/>no<br/>
            Style: <input name="Style" value=""/> [xos] <input type="checkbox" name="IsStyle" value="no" checked="yes"/>no<br/>
            Language: <input name="Language" value=""/> [cpp] <input type="checkbox" name="IsLanguage" value="no" checked="yes"/>no<br/>
            Template: <select name="Template">
            <option value="framework-QtCreator-pri.t">QtCreator.pri</option>
            <option value="framework-os-QtCreator-pri.t">Os-QtCreator.pri</option>
            <option value="framework-build-QtCreator-pri.t">Build-QtCreator.pri</option>
            <option value="framework-depends-QtCreator-pri.t">Depends-QtCreator.pri</option>
            <option value=""/>
            <option value="framework-lib-QtCreator-pri.t">Library-QtCreator.pri</option>
            <option value="framework-os-lib-QtCreator-pro.t">Os-Library-QtCreator.pro</option>
            <option value="framework-os-lib-QtCreator-pro-config.t">Os-Library-QtCreator-pro-config</option>
            <option value=""/>
            <option value="framework-app-QtCreator-pri.t">Executable-QtCreator.pri</option>
            <option value="framework-os-app-QtCreator-pro.t">Os-Executable-QtCreator.pro</option>
            <option value="framework-os-app-QtCreator-pro-config.t">Os-Executable-QtCreator-pro-config</option>
            </select><br/>
            <br/>

            Organization: <input name="Organization" value="$organization$"/><br/>
            Author: <input name="Author" value="$author$"/><br/>
            Date: <input name="Date" value=""/><br/>
            <br/>

            Action: <input name="FormAction" value="framework-QtCreator-pri.t"/><br/>
            Method: <input name="FormMethod" value="POST"/><br/>
            <input type="hidden" name="Name" value="Form"/>
            <input type="hidden" name="onSublit" value="return setFormSubmit(getFormValue('%Name%Action','%Name%'),getFormValue('%Name%Method','%Name%'),'%Name%')"/>
            <br/>
            <input type="submit" name="submit" value="submit"/><br/>
        </form>
