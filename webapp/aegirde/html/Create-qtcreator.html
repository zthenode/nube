<html>
    <!--
    =====================================================================
    === head
    =====================================================================
    -->
    <head>
        <title>Create - QtCreator project</title>

        <!--
        =====================================================================
        === style
        =====================================================================
        -->
        <link rel="stylesheet" type="text/css" href="../css/Create.css"></link>
        <link rel="stylesheet" type="text/css" href="../css/Create-header.css"></link>
        <link rel="stylesheet" type="text/css" href="../css/Create-footer.css"></link>
        <link rel="stylesheet" type="text/css" href="../css/Create-menubar.css"></link>
        <link rel="stylesheet" type="text/css" href="../css/Create-logo.css"></link>
        <style type="text/css">
        </style>
    
        <!--
        =====================================================================
        === script
        =====================================================================
        -->
        <script type="text/javascript" src="../js/html.js"></script>
        <script type="text/javascript">
            onLocationInit('Create.html','Create-qtcreator.html');
        </script>
    </head>
    <!--
    =====================================================================
    === body
    =====================================================================
    -->
    <body class="body">
    
        <!--
        =====================================================================
        === logo
        =====================================================================
        -->
        <div id="includeLogo" include="Create-logo.html">
        <script>includeHTML('includeLogo');</script>
        </div>
        <!--
        =====================================================================
        === header
        =====================================================================
        -->
        <div id="includeHeader" include="Create-header.html">
        <script>includeHTML('includeHeader');</script>
        </div>
        <!--
        =====================================================================
        === popdown
        =====================================================================
        -->
        <div id="includePopdown" include="Create-popdown-content.html">
            <script>includeHTML('includePopdown');</script>
        </div>
        <!--
        =====================================================================
        === dropdown
        =====================================================================
        -->
        <div id="includeDropdown" include="Create-dropdown-content.html">
        <script>includeHTML('includeDropdown');</script>
        </div>

        <!--
        =====================================================================
        === menubar
        =====================================================================
        -->
        <ul class="menubar">
            <li><a href="Create-qtcreator.html">QtCreator project</a></li>
            <li><a href="Create-makefile.html">Makefile project</a></li>
            <li><a href="Create-html.html">Create .html file</a></li>
            <li><a href="Create-t.html">Create .t file</a></li>
            <li class="home"><div><a href="Create.html">Home</a></div></li>
        </ul>
        <!--
        =====================================================================
        === form
        =====================================================================
        -->
        <form name="Form" method="POST" action="../templates/t/qtcreator/qtcreator.t"
         onSubmit="return setFormSubmit(getFormValue2('FormTemplate','FormAction','Form'),getFormValue('FormMethod','Form'),'Form')">
            <div class="form">

                File: <input name="File" value=""></input>
                <input type="checkbox" name="is_File" value="no" unchecked="checked">no</input><br/>

                </br>
                Depends: <input name="Depends" value="" size="30"/>
                <input type="checkbox" name="is_Depends" value="no" unchecked="checked"/>no<br/>
                Framework: <input name="Framework" value=""/>
                <input type="checkbox" name="is_Framework" value="no" unchecked="checked"/>no<br/>
                Target: <input name="Target" value=""/>
                <input type="checkbox" name="HasExe" value="yes" unchecked="yes"/>_exe
                <input type="checkbox" name="is_Target" value="no" unchecked="checked"/>no<br/>
                Os: <input name="Os" value=""/><select name="Os2">
                <option value=""></option>
                <option value="Linux">Linux</option>
                <option value="MacOSX">MacOSX</option>
                <option value="Windows">Windows</option>
                </select><input type="checkbox" name="is_Os" value="no" unchecked="checked"/>no<br/>
                Source: <select name="Source">
                <option value="source">source</option>
                <option value="src">src</option>
                <option value=""></option>
                </select><input type="checkbox" name="is_Source" value="no" unchecked="checked"/>no<br/>
                Template: <select name="FormTemplate">
                <option value="../templates/t/qtcreator/qtcreator-pri.t">QtCreator.pri</option>
                <option value="../templates/t/qtcreator/os-qtcreator-pri.t">Os-QtCreator.pri</option>
                <option value="../templates/t/qtcreator/build-qtcreator-pri.t">Build-QtCreator.pri</option>
                <option value=""/>
                <option value="../templates/t/qtcreator/depends-qtcreator-pri.t">Depends-QtCreator.pri</option>
                <option value="../templates/t/qtcreator/os-depends-qtcreator-pri.t">Os-Depends-QtCreator.pri</option>
                <option value="../templates/t/qtcreator/build-depends-qtcreator-pri.t">Build-Depends-QtCreator.pri</option>
                <option value=""/>
                <option value="../templates/t/qtcreator/lib-qtcreator-pri.t">Library-QtCreator.pri</option>
                <option value="../templates/t/qtcreator/os-lib-qtcreator-pro.t">Os-Library-QtCreator.pro</option>
                <option value="../templates/t/qtcreator/os-lib-qtcreator-pro-config.t">Os-Library-QtCreator-pro-config</option>
                <option value=""/>
                <option value="../templates/t/qtcreator/app-qtcreator-pri.t">Executable-QtCreator.pri</option>
                <option value="../templates/t/qtcreator/os-app-qtcreator-pro.t">Os-Executable-QtCreator.pro</option>
                <option value="../templates/t/qtcreator/os-app-qtcreator-pro-config.t">Os-Executable-QtCreator-pro-config</option>
                <option value=""/>
                <option value="../templates/t/qtcreator/slib-qtcreator-pri.t">Shared-Library-QtCreator.pri</option>
                <option value="../templates/t/qtcreator/os-slib-qtcreator-pro.t">Os-Shared-Library-QtCreator.pro</option>
                <option value=""/>
                <option value="/sthenode-cgi/cgi">cgi parameters</option>
                <option value="/sthenode-cgi/cgicatch">catch cgi parameters</option>
                </select><br/>

                <br/>
                <b>HEADERS += $${%FRAMEWORK%_SRC}/</b><input name="Headers" value=""></input><b>,...</b>
                <input type="checkbox" name="is_Headers" value="no" unchecked="checked">no</input><br/>
                <b>SOURCES += $${%FRAMEWORK%_SRC}/</b><input name="Sources" value=""></input><b>,...</b>
                <input type="checkbox" name="is_Sources" value="no" unchecked="checked">no</input><br/>

                <br/>
                Content-Type: <select name="content_type">
                <option value="text/plain">text</option>
                <option value="text/html">html</option>
                <option value="text/xml">xml</option>
                <option value="application/json">json</option>
                <option value="application/javascript">javascript</option>
                <option value=""></option>
                </select><br/>
                Action: <select name="FormAction">
                <option value="../templates/t/qtcreator/qtcreator.t">qtcreator.t</option>
                <option value=""></option>
                <option value="/sthenode-cgi/cgi">cgi parameters</option>
                <option value="/sthenode-cgi/cgicatch">catch cgi parameters</option>
                </select><br/>
                Method: <select name="FormMethod">
                <option value="POST">POST</option>
                <option value="GET">GET</option>
                <option value=""></option>
                </select><br/><br/>
      
                <input type="submit" name="submit" value="submit"/><br/>
            </div>
        </form>
    </body>
</html>
