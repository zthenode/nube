<html>
    <!--
    =====================================================================
    === head
    =====================================================================
    -->
    <head>
        <title>Sthenode - Create Makefile project</title>

        <!--
        =====================================================================
        === style
        =====================================================================
        -->
        <link rel="stylesheet" type="text/css" href="../css/Sthenode.css"></link>
        <style type="text/css">
        </style>
    
        <!--
        =====================================================================
        === script
        =====================================================================
        -->
        <script type="text/javascript" src="../js/Sthenode.js"></script>
        <script type="text/javascript">
            onLocationInit('Sthenode.html', 'Sthenode-makefile.html');
        </script>
    </head>
    <!--
    =====================================================================
    === body
    =====================================================================
    -->
    <body class="body">

        <!--
        =====================================================================
        === logo
        =====================================================================
        -->
        <div id="includeLogo" include="Sthenode-logo.html">
        <script>includeHTML('includeLogo');</script>
        </div>
        <!--
        =====================================================================
        === header
        =====================================================================
        -->
        <div id="includeHeader" include="Sthenode-header.html">
        <script>includeHTML('includeHeader');</script>
        </div>
        <!--
        =====================================================================
        === popdown
        =====================================================================
        -->
        <div id="includePopdown" include="Sthenode-popdown.html">
        <script>includeHTML('includePopdown');</script>
        </div>
        <!--
        =====================================================================
        === dropdown
        =====================================================================
        -->
        <div id="includeDropdown" include="Sthenode-dropdown.html">
        <script>includeHTML('includeDropdown');</script>
        </div>
        <!--
        =====================================================================
        === menubar
        =====================================================================
        -->
        <ul class="menubar">
            <li><a href="Sthenode-makefile.html">Create Makefile project</a></li>
            <li><a href="Sthenode-qtcreator.html">Create QtCreator project</a></li>
            <li class="home"><div><a href="Sthenode.html">Home</a></div></li>
        </ul>
        <!--
        =====================================================================
        === form
        =====================================================================
        -->
        <form name="Form" method="POST" action="../templates/t/Makefile/Makefile.t"
         onSubmit="return setFormSubmit(getFormValue2('FormTemplate','FormAction','Form'),getFormValue('FormMethod','Form'),'Form')">
            <div class="form">

                File: <input name="File" value="makefile"></input>
                      <input type="checkbox" name="is_File" value="no" unchecked="checked">no</input><br/>
                  <br/>
                Depends: <input name="Depends" value=""/><br/>
                Framework: <input name="Framework" value=""/></br>
                Version: <input name="version_Major" value="0"/>
                .<input name="version_Minor" value="0"/>
                .<input name="version_Release" value="0"/><br/>
                Target: <input name="Target" value=""/><br/>
                Os: <input name="Os_input" value=""/><select name="Os">
                <option value=""></option>
                <option value="Linux">Linux</option>
                <option value="MacOSX">MacOSX</option>
                <option value="Windows">Windows</option>
                </select> [Linux]<input type="checkbox" name="IsOs" value="no" checked="yes"/>no<br/>
                Style: <input name="Style" value=""/> [xos]<input type="checkbox" name="IsStyle" value="no" checked="yes"/>no<br/>
                Language: <input name="Language" value=""/> [cpp]<input type="checkbox" name="IsLanguage" value="no" checked="yes"/>no<br/>
                Template: <select name="FormTemplate">
                <option value="../templates/t/Makefile/framework-Gcc-Makefile.t">Makefile</option>
                <option value="../templates/t/Makefile/framework-os-Gcc-Makefile.t">Os-Makefile</option>
                <option value="../templates/t/Makefile/framework-build-Gcc-Makefile.t">Build-Makefile</option>
                <option value=""/>
                <option value="../templates/t/Makefile/framework-lib-Gcc-Makefile.t">Library-Makefile</option>
                <option value="../templates/t/Makefile/framework-os-lib-Gcc-Makefile.t">Os-Library-Makefile</option>
                <option value=""/>
                <option value="../templates/t/Makefile/framework-exe-Gcc-Makefile.t">Executable-Makefile</option>
                <option value="../templates/t/Makefile/framework-os-exe-Gcc-Makefile.t">Os-Executable-Makefile</option>
                <option value=""/>
                <option value="../templates/t/Makefile/framework-slib-Gcc-Makefile.t">Shared-Library-Makefile</option>
                <option value="../templates/t/Makefile/framework-os-slib-Gcc-Makefile.t">Os-Shared-Library-Makefile</option>
                <option value=""/>
                <option value="../templates/t/Makefile/framework-Gcc-Makedefines.t">Makedefines</option>
                <option value="../templates/t/Makefile/framework-build-Gcc-Makedefines.t">Build-Makedefines</option>
                <option value=""/>
                <option value="../templates/t/Makefile/framework-Gcc-Makerules.t">Makerules</option>
                <option value="../templates/t/Makefile/framework-Gcc-Makedirs.t">Makedirs</option>
                <option value=""/>
                <option value="../templates/t/Makefile/meta-framework-Gcc-Makefile.t">Meta-Makefile</option>
                <option value="../templates/t/Makefile/meta-framework-os-Gcc-Makefile.t">Meta-Os-Makefile</option>
                <option value=""/>
                <option value="../templates/t/Makefile/meta-framework-Gcc-Makedefines.t">Meta-Makedefines</option>
                <option value="../templates/t/Makefile/meta-framework-Gcc-Makerules.t">Meta-Makerules</option>
                <option value="../templates/t/Makefile/meta-framework-Gcc-Makedirs.t">Meta-Makedirs</option>
                <option value="../templates/t/Makefile/meta-framework-config.t">Meta-config</option>
                <option value=""/>
                <option value="../templates/t/Makefile/thirdparty-framework-Gcc-Makefile.t">Thirdparty-Makefile</option>
                </select><br/>

                <br/>
                Content-Type: <select name="content_type">
                <option value="text/plain">text</option>
                <option value="text/html">html</option>
                <option value="text/xml">xml</option>
                <option value="application/json">json</option>
                <option value="application/javascript">javascript</option>
                <option value=""></option>
                </select><br/>
                Action: <select name="FormAction">
                <option value="../templates/t/Makefile/Makefile.t">Makefile.t</option>
                <option value="/sthenode-cgi/cgi">cgi parameters</option>
                <option value="/sthenode-cgi/cgicatch">catch cgi parameters</option>
                <option value=""></option>
                </select><br/>
                Method: <select name="FormMethod">
                <option value="POST">POST</option>
                <option value="GET">GET</option>
                <option value=""></option>
                </select><br/><br/>
      
                <input type="submit" name="submit" value="submit"/><br/>
            </div>
        </form>
    </body>
</html>
