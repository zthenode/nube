<html>
    <!--
    =====================================================================
    === head
    =====================================================================
    -->
    <head>
        <title>Sthenode - Create Sthenode .html file</title>

        <!--
        =====================================================================
        === style
        =====================================================================
        -->
        <link rel="stylesheet" type="text/css" href="../css/Sthenode.css"></link>
        <style type="text/css">
        </style>
    
        <!--
        =====================================================================
        === script
        =====================================================================
        -->
        <script type="text/javascript" src="../js/Sthenode.js"></script>
        <script type="text/javascript">
        onLocationInit('Sthenode.html', 'Sthenode-create-html.html');
        </script>
    </head>
    <!--
    =====================================================================
    === body
    =====================================================================
    -->
    <body class="body">

        <!--
        =====================================================================
        === logo
        =====================================================================
        -->
        <div id="includeLogo" include="Sthenode-logo.html">
        <script>includeHTML('includeLogo');</script>
        </div>
        <!--
        =====================================================================
        === header
        =====================================================================
        -->
        <div id="includeHeader" include="Sthenode-header.html">
        <script>includeHTML('includeHeader');</script>
        </div>
        <!--
        =====================================================================
        === popdown
        =====================================================================
        -->
        <div id="includePopdown" include="Sthenode-popdown.html">
        <script>includeHTML('includePopdown');</script>
        </div>
        <!--
        =====================================================================
        === dropdown
        =====================================================================
        -->
        <div id="includeDropdown" include="Sthenode-dropdown.html">
        <script>includeHTML('includeDropdown');</script>
        </div>
        <!--
        =====================================================================
        === menubar
        =====================================================================
        -->
        <ul class="menubar">
            <li><a href="Sthenode-create-html.html">Create Sthenode .html file</a></li>
            <li><a href="Sthenode-html.html">.html file</a></li>
            <li><a href="Sthenode-xml.html">.xml file</a></li>
            <li><a href="Sthenode-css.html">.css file</a></li>
            <li><a href="Sthenode-js.html">.js file</a></li>
            <li><a href="Sthenode-t.html">.t file</a></li>
            <li class="home"><div><a href="Sthenode.html">Home</a></div></li>
        </ul>
        <!--
        =====================================================================
        === form
        =====================================================================
        -->
        <form name="Form" method="POST" action="../templates/t/html/Sthenode-create-html.t"
         onSubmit="return setFormSubmit(getFormValue2('FormTemplate','FormAction','Form'),getFormValue('FormMethod','Form'),'Form')">
            <div class="form">

                <b>&lt;!--</b> File: <input name="File" value=""/> <b>--&gt;</b><br/>
                <b>&lt;html&gt;</b>
                <b>&lt;head&gt;</b>
                <b>&lt;title&gt;</b><input name="Sthenode" value="Sthenode"/> - <input name="Create" value="Create"/><input name="What" value=""/><b>&lt;/title&gt;</b><br/>
                <b>&lt;style</b> type=&quot;<input name="StyleType" value="text/css"/>&quot;<b>&gt;</b><input name="Style" value=""/><b>&lt;/style&gt;</b><b>&lt;link</b> href=&quot;<input name="StyleHref" value="../css/Sthenode.css"/>&quot;<b>&gt;</b><b>&lt;/link&gt;</b><br/>
                <b>&lt;script</b> type=&quot;<input name="ScriptType" value="text/javascript"/>&quot; src=&quot;<input name="ScriptSrc" value="../js/Sthenode.js"/>&quot;<b>&gt;</b><input name="Script" value=""/><b>&lt;/script&gt;</b>
                <b>&lt;/head&gt;</b><br/>
                <!--File: <input name="File" value=""></input>
                      <input type="checkbox" name="is_File" value="no" unchecked="checked">no</input><br/>
                What: <input name="What" value=".html file"></input>
                      <input type="checkbox" name="is_What" value="no" unchecked="checked">no</input><br/>-->
                Type: <input name="Type" value="html"></input>
                      <input type="checkbox" name="is_Type" value="no" unchecked="checked">no</input><br/>
                Which: <input name="Which" value=""></input>
                      <input type="checkbox" name="is_Which" value="no" unchecked="checked">no</input><br/>

                <br/>
                Content-Type: <select name="content_type">
                <option value="text/plain">text</option>
                <option value="text/html">html</option>
                <option value="text/xml">xml</option>
                <option value="application/json">json</option>
                <option value="application/javascript">javascript</option>
                <option value=""></option>
                </select><br/>
                Action: <select name="FormAction">
                <option value="../templates/t/html/Sthenode-create-html.t">Sthenode-create-html.t</option>
                <option value=""></option>
                <option value="/sthenode-cgi/cgi">cgi parameters</option>
                <option value="/sthenode-cgi/cgicatch">catch cgi parameters</option>
                </select><br/>
                Method: <select name="FormMethod">
                <option value="POST">POST</option>
                <option value="GET">GET</option>
                <option value=""></option>
                </select><br/><br/>
      
                <input type="submit" name="submit" value="submit"/><br/>
            </div>
        </form>
    </body>
</html>
