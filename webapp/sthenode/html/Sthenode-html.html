<html>
    <!--
    =====================================================================
    === head
    =====================================================================
    -->
    <head>
        <title>Sthenode - Create .html file</title>

        <!--
        =====================================================================
        === style
        =====================================================================
        -->
        <link rel="stylesheet" type="text/css" href="../css/Sthenode.css"></link>
        <style type="text/css">
        </style>
    
        <!--
        =====================================================================
        === script
        =====================================================================
        -->
        <script type="text/javascript" src="../js/Sthenode.js"></script>
        <script type="text/javascript">
            onLocationInit('Sthenode.html', 'Sthenode-html.html');
        </script>
    </head>
    <!--
    =====================================================================
    === body
    =====================================================================
    -->
    <body class="body">

        <!--
        =====================================================================
        === logo
        =====================================================================
        -->
        <div id="includeLogo" include="Sthenode-logo.html">
        <script>includeHTML('includeLogo');</script>
        </div>
        <!--
        =====================================================================
        === header
        =====================================================================
        -->
        <div id="includeHeader" include="Sthenode-header.html">
        <script>includeHTML('includeHeader');</script>
        </div>
        <!--
        =====================================================================
        === popdown
        =====================================================================
        -->
        <div id="includePopdown" include="Sthenode-popdown.html">
        <script>includeHTML('includePopdown');</script>
        </div>
        <!--
        =====================================================================
        === dropdown
        =====================================================================
        -->
        <div id="includeDropdown" include="Sthenode-dropdown.html">
        <script>includeHTML('includeDropdown');</script>
        </div>
        <!--
        =====================================================================
        === menubar
        =====================================================================
        -->
        <ul class="menubar">
            <li><a href="Sthenode-html.html">Create .html file</a></li>
            <li><a href="Sthenode-create-html.html">Sthenode .html file</a></li>
            <li><a href="Sthenode-xml.html">.xml file</a></li>
            <li><a href="Sthenode-css.html">.css file</a></li>
            <li><a href="Sthenode-js.html">.js file</a></li>
            <li><a href="Sthenode-t.html">.t file</a></li>
            <li class="home"><div><a href="Sthenode.html">Home</a></div></li>
        </ul>
        <!--
        =====================================================================
        === form
        =====================================================================
        -->
        <form name="Form" method="POST" action="../templates/t/html/html.t"
         onSubmit="return setFormSubmit(getFormValue2('FormTemplate','FormAction','Form'),getFormValue('FormMethod','Form'),'Form')">
            <div class="form">

                <b>&lt;!--</b> File: <input name="File" value="html.html"/> <b>--&gt;</b><br/>
                <b>&lt;html&gt;</b>
                <b>&lt;head&gt;</b>
                <b>&lt;title&gt;</b><input name="Framework" value="Sthenode"/> - <input name="Title" value="Create HTML File"/><b>&lt;/title&gt;</b><br/>
                <b>&lt;style</b> type=&quot;<input name="StyleType" value="text/css"/>&quot;<b>&gt;</b><input name="Style" value=""/><b>&lt;/style&gt;</b><b>&lt;link</b> href=&quot;<input name="StyleHref" value="../css/html.css"/>&quot;<b>&gt;</b><b>&lt;/link&gt;</b><br/>
                <b>&lt;script</b> type=&quot;<input name="ScriptType" value="text/javascript"/>&quot; src=&quot;<input name="ScriptSrc" value="../js/html.js"/>&quot;<b>&gt;</b><input name="Script" value=""/><b>&lt;/script&gt;</b>
                <b>&lt;/head&gt;</b><br/>
                Template: <select name="FormTemplate">
                <option value="../templates/t/html/html.t">html.t</option>
                <option value="../templates/t/html/form-html.t">form-html.t</option>
                <option value=""/>
                <option value="/sthenode-cgi/cgi?this=/sthenode-cgi/cgi">cgi parameters</option>
                <option value="/sthenode-cgi/cgicatch?this=/sthenode-cgi/cgicatch">catch cgi parameters</option>
                </select><br/>

                <br/>
                Content-Type: <select name="content_type">
                <option value="text/plain">text</option>
                <option value="text/html">html</option>
                <option value="text/xml">xml</option>
                <option value="application/json">json</option>
                <option value="application/javascript">javascript</option>
                <option value=""></option>
                </select><br/>
                Action: <select name="FormAction">
                <option value="../templates/t/html/html.t">html.t</option>
                <option value="/sthenode-cgi/cgi">cgi parameters</option>
                <option value="/sthenode-cgi/cgicatch">catch cgi parameters</option>
                <option value=""></option>
                </select><br/>
                Method: <select name="FormMethod">
                <option value="POST">POST</option>
                <option value="GET">GET</option>
                <option value=""></option>
                </select><br/><br/>
      
                <input type="submit" name="submit" value="submit"/><br/>
            </div>
        </form>
    </body>
</html>
