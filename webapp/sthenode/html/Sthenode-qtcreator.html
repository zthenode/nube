    =====================================================================

    <head>
        <title>Sthenode - Create QtCreator project</title>

        <!--
        =====================================================================

        =====================================================================

        <link rel="stylesheet" type="text/css" href="../css/Sthenode.css"></link>
        <style type="text/css">
        </style>
    
        <!--
        =====================================================================
        === script
        =====================================================================
        -->
        <script type="text/javascript" src="../js/Sthenode.js"></script>
        <script type="text/javascript">
            onLocationInit('Sthenode.html', 'Sthenode-qtcreator.html');
        </script>
    </head>
    <!--
    =====================================================================
    === body
    =====================================================================
    -->
    <body class="body">

        <!--
        =====================================================================
        === logo
        =====================================================================
        -->
        <div id="includeLogo" include="Sthenode-logo.html">
        <script>includeHTML('includeLogo');</script>
        </div>
        <!--
        =====================================================================
        === header
        =====================================================================
        -->
        <div id="includeHeader" include="Sthenode-header.html">
        <script>includeHTML('includeHeader');</script>
        </div>
        <!--
        =====================================================================
        === popdown
        =====================================================================
        -->
        <div id="includePopdown" include="Sthenode-popdown.html">
        <script>includeHTML('includePopdown');</script>
        </div>
        <!--
        =====================================================================
        === dropdown
        =====================================================================
        -->
        <div id="includeDropdown" include="Sthenode-dropdown.html">
        <script>includeHTML('includeDropdown');</script>
        </div>
        <!--
        =====================================================================
        === menubar
        =====================================================================
        -->
        <ul class="menubar">
            <li><a href="Sthenode-qtcreator.html">Create QtCreator project</a></li>
            <li><a href="Sthenode-makefile.html">Create Makefile project</a></li>
            <li class="home"><div><a href="Sthenode.html">Home</a></div></li>
        </ul>
        <!--
        =====================================================================
        === form
        =====================================================================
        -->
        <form name="Form" method="POST" action="../templates/t/QtCreator/qtcreator.t"
         onSubmit="return setFormSubmit(getFormValue2('FormTemplate','FormAction','Form'),getFormValue('FormMethod','Form'),'Form')">
            <div class="form">

                File: <input name="File" value="qtcreator"></input>
                      <input type="checkbox" name="is_File" value="no" unchecked="checked">no</input><br/>

                </br>
                Depends: <input name="Depends" value="" size="30"/><br/>
                Framework: <input name="Framework" value=""/><br/>
                Target: <input name="Target" value=""/><input type="checkbox" name="HasExe" value="yes" unchecked="yes"/>_exe<br/>
                Os: <input name="Os" value=""/><select name="Os2">
                <option value=""></option>
                <option value="Linux">Linux</option>
                <option value="MacOSX">MacOSX</option>
                <option value="Windows">Windows</option>
                </select> [Linux] <input type="checkbox" name="IsOs" value="no" checked="yes"/>no<br/>
                Style: <input name="Style" value=""/> [xos] <input type="checkbox" name="IsStyle" value="no" checked="yes"/>no<br/>
                Language: <input name="Language" value=""/> [cpp] <input type="checkbox" name="IsLanguage" value="no" checked="yes"/>no<br/>
                Template: <select name="FormTemplate">
                <option value="../templates/t/QtCreator/framework-QtCreator-pri.t">QtCreator.pri</option>
                <option value="../templates/t/QtCreator/framework-os-QtCreator-pri.t">Os-QtCreator.pri</option>
                <option value="../templates/t/QtCreator/framework-build-QtCreator-pri.t">Build-QtCreator.pri</option>
                <option value="../templates/t/QtCreator/framework-build-depend-QtCreator-pri.t">Build-Depend-QtCreator.pri</option>
                <option value="../templates/t/QtCreator/framework-depend-QtCreator-pri.t">Depend-QtCreator.pri</option>
                 <option value=""/>
                <option value="../templates/t/QtCreator/framework-lib-QtCreator-pri.t">Library-QtCreator.pri</option>
                <option value="../templates/t/QtCreator/framework-os-lib-QtCreator-pro.t">Os-Library-QtCreator.pro</option>
                <option value="../templates/t/QtCreator/framework-os-lib-QtCreator-pro-config.t">Os-Library-QtCreator-pro-config</option>
                <option value=""/>
                <option value="../templates/t/QtCreator/framework-app-QtCreator-pri.t">Executable-QtCreator.pri</option>
                <option value="../templates/t/QtCreator/framework-os-app-QtCreator-pro.t">Os-Executable-QtCreator.pro</option>
                <option value="../templates/t/QtCreator/framework-os-app-QtCreator-pro-config.t">Os-Executable-QtCreator-pro-config</option>
                <option value=""/>
                <option value="../templates/t/QtCreator/framework-slib-QtCreator-pri.t">Shared-Library-QtCreator.pri</option>
                <option value="../templates/t/QtCreator/framework-os-slib-QtCreator-pro.t">Os-Shared-Library-QtCreator.pro</option>
                <option value=""/>
                <option value="/sthenode-cgi/cgi">cgi parameters</option>
                </select><br/>

                <br/>
                Content-Type: <select name="content_type">
                <option value="text/plain">text</option>
                <option value="text/html">html</option>
                <option value="text/xml">xml</option>
                <option value="application/json">json</option>
                <option value="application/javascript">javascript</option>
                <option value=""></option>
                </select><br/>
                Action: <select name="FormAction">
                <option value="../templates/t/QtCreator/qtcreator.t">qtcreator.t</option>
                <option value="/sthenode-cgi/cgi">cgi parameters</option>
                <option value="/sthenode-cgi/cgicatch">catch cgi parameters</option>
                <option value=""></option>
                </select><br/>
                Method: <select name="FormMethod">
                <option value="POST">POST</option>
                <option value="GET">GET</option>
                <option value=""></option>
                </select><br/><br/>
      
                <input type="submit" name="submit" value="submit"/><br/>
            </div>
        </form>
