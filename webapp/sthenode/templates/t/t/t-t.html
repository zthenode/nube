    <body>
        <a href="t-t.html"><h3>Create T File</h3></a>

        <!--========================================================================-->
        <!-- form                                                                   -->
        <!--========================================================================-->
        <form
         Action="http://localhost/sthenode/templates/t/t/t.t"
         Method="POST" Name="Form"
         OnSubmit="return setFormSubmit(getFormValue('FormAction','Form'),getFormValue('FormMethod','Form'),'Form');">
            <div class="form"><hr/>

            File: <input name="File" value="t.t"></input>
                  <input type="checkbox" name="is_File" value="no" unchecked="checked">no</input><br/>
            Parameters: <input name="Parameters" value="Organization=$organization$;Author=$author$;File;Name=%else-then(%filebase(%File%)%,%File%)%;Extension=%fileextension(%File%)%"></input>
                  lower<input type="checkbox" name="is_Lower" value="no" checked="checked">no</input>
                  upper/lower<input type="checkbox" name="is_UpperLower" value="no" checked="checked">no</input>
                  <input type="checkbox" name="is_Parameters" value="no" unchecked="checked">no</input><br/>
            Organization: <input name="Organization" value=""></input>
                  <input type="checkbox" name="is_Organization" value="no" unchecked="checked">no</input><br/>
            Author: <input name="Author" value=""></input>
                  <input type="checkbox" name="is_Author" value="no" unchecked="checked">no</input><br/><br/>


            Content-Type: <select name="content_type">
            <option value="text/plain">text</option>
            <option value="text/html">html</option>
            <option value="text/xml">xml</option>
            <option value="application/json">json</option>
            <option value="application/javascript">javascript</option>
            <option value=""></option>
            </select><br/>
            Action: <select name="FormAction">
            <option value="http://localhost/sthenode/templates/t/t/t.t">t.t</option>
            <option value="http://localhost/sthenode-cgi/cgi">cgi parameters</option>
            <option value=""></option>
            </select><br/>
            Method: <select name="FormMethod">
            <option value="POST">POST</option>
            <option value="GET">GET</option>
            <option value=""></option>
            </select><br/><br/>

            <input type="submit" name="submit" value="submit"/>
