    <body>
        <a href="xos-app-console-main-which-run-hxx.html"><h3>Create main run()</h3></a>

        <!--
        =====================================================================
        === form
        =====================================================================
        -->
        <form
         Name="Form" Action="t.t" Method="POST" 
         onSubmit="return setFormSubmit(getFormValue2('FormTemplate','FormAction','Form'),getFormValue('FormMethod','Form'),'Form')">
             <div class="form"><hr/>
             <b>virtual </b><input name="ReturnType" value="int"/>
             <input name="Set" value="set"/>
             <input type="checkbox" name="is_Set" value="no" checked="checked">no</input>
             <b>_</b><input name="Which" value="this"/>
             <input type="checkbox" name="is_Which" value="no" unchecked="checked">no</input>
             <b>_</b><input name="Run" value="run"/>
             <input type="checkbox" name="is_Run" value="no" unchecked="checked">no</input><br/>
             <b>(</b><input name="Params" value=""/>
             <input type="checkbox" name="is_Params" value="no" unchecked="checked">no</input>
             <b>, </b><input name="StdParams" value="int argc, char_t** argv, char_t** env"/>
             <input type="checkbox" name="is_StdParams" value="no" unchecked="checked">no</input>
             <b>) {</b><br/>
             <b>...</b><input name="Return" value="err"/>
             <b> = </b><input name="ReturnValue" value="0"/><b>;...</b><br/>
             <b>...if (..._</b>
             <input type="checkbox" name="is_Run_" value="no" checked="checked">no</input>
             <b>) (this->*..._)(</b><input name="Args" value=""/>
             <input type="checkbox" name="is_Args" value="no" unchecked="checked">no</input>
             <b>, </b><input name="StdArgs" value="argc, argv, env"/>
             <input type="checkbox" name="is_StdArgs" value="no" unchecked="checked">no</input>
             <b>);</b><br/>
             <b>}</b><br/>
    
             <br/>
             Content-Type: <select name="content_type">
             <option value="text/plain">text</option>
             <option value="text/html">html</option>
             <option value="text/xml">xml</option>
             <option value="application/json">json</option>
             <option value="application/javascript">javascript</option>
             <option value=""></option>
             </select><br/>
             Action: <select name="FormAction">
             <option value="xos-app-console-main-which-run-hxx.t">xos-app-console-main-which-run-hxx.t</option>
             <option value=""></option>
             <option value="/xthenode-cgi/cgi">cgi parameters</option>
             <option value="/xthenode-cgi/cgicatch">catch cgi parameters</option>
             <option value=""></option>
             </select><br/>
             Method: <select name="FormMethod">
             <option value="POST">POST</option>
             <option value="GET">GET</option>
             <option value=""></option>
             </select><br/>
             <br/>
    
             <input type="submit" name="submit" value="submit"/><br/>
