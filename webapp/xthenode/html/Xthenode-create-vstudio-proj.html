        <form name="Form" method="POST" action="../templates/t/VisualStudio/vstudio-proj.t"
         onSubmit="return setFormSubmit(getFormValue2('FormTemplate','FormAction','Form'),getFormValue('FormMethod','Form'),'Form')">
            <div class="form">

            File: <input name="File" value=""></input>
            <input type="checkbox" name="is_File" value="no" unchecked="checked">no</input>

            <br/>
            Template: <select name="FormTemplate">
            <option value="../templates/t/VisualStudio/vstudio-sln.t">VisualStudio Solution (2005..) -- .sln</option>
            <option value=""></option>
            <option value="../templates/t/VisualStudio/vstudio-vcproj.t">VisualStudio Project (2005..2008) -- .vcproj</option>
            <option value="../templates/t/VisualStudio/vsprops-vsprops.t" selected="selected">VisualStudio Properties (2005..2008) -- .vsprops</option>
            <option value="../templates/t/VisualStudio/vcproj-vsprops.t">VisualStudio Common Properties (2005..2008) -- vcproj.vsprops</option>
            <option value="../templates/t/VisualStudio/vcversion-vsprops.t">VisualStudio VCVersion Properties (2005..2008) -- vcversion.vsprops</option>
            <option value=""></option>
            <option value="../templates/t/VisualStudio/vstudio-vcxproj.t">VisualStudio Project (2010..) -- .vcxproj</option>
            <option value="../templates/t/VisualStudio/props-props.t">VisualStudio Properties (2010..) -- .props</option>
            <option value="../templates/t/VisualStudio/vcproj-props.t">VisualStudio Common Properties (2010..) -- vcproj.props</option>
            <option value="../templates/t/VisualStudio/vcversion-props.t">VisualStudio VCVersion Properties (2010..) -- vcversion.props</option>
            <option value=""></option>
            <option value="../templates/t/t/functions.t">t functions</option>
            <option value="../templates/t/t/parameters.t">t parameters</option>
            <option value=""></option>
            <option value="/xthenode-cgi/cgi">cgi parameters</option>
            <option value="/xthenode-cgi/cgicatch">catch cgi parameters</option>
            <option value=""/>
            <option value="http://localhost:8080/xthenode-http/http">http parameters</option>
            <option value="http://localhost:8080/xthenode-http/httpcatch">catch http parameters</option>
            </select>
            <br/>
            <b></b>VCVersion:<select name="VCVersion">
            <option value=""></option>
            <option value="vc7">VisualStudio 2002 (vc7) (1300)</option>
            <option value="vc7.1">VisualStudio 2003 (vc7.1) (1310)</option>
            <option value="vc8">VisualStudio 2005 (vc8) (1400)</option>
            <option value="vc9" selected="selected">VisualStudio 2008 (vc9) (1500)</option>
            <option value=""></option>
            <option value="vc10">VisualStudio 2010 (vc10) (1600)</option>
            <option value="vc11">VisualStudio 2012 (vc11) (1700)</option>
            <option value="vc12">VisualStudio 2013 (vc12) (1800)</option>
            <option value="vc14">VisualStudio 2015 (vc14) (1900)</option>
            <option value="vc15">VisualStudio 2017 (vc15) (1910)</option>
            <option value="vc16">VisualStudio 2019 (vc16) (1920)</option>
            </select><b></b>
            <input type="checkbox" name="is_VCVersion" value="no" unchecked="checked">no</input>
            <br/>

            <br/>
            <b></b>Framework:<input name="Framework" value=""/><b></b>[Framework]
            <input type="checkbox" name="is_Framework" value="no" unchecked="checked">no</input><br/>
            <b></b>Depends:<input name="Depends" value=""/><b></b>[Depends]
            <input type="checkbox" name="is_Depends" value="no" unchecked="checked">no</input><br/>

            <br/>
            <b></b>Source:<input name="Source" value=""/><b></b>[source]
            <input type="checkbox" name="is_Source" value="no" unchecked="checked">no</input><br/>
            <b></b>Build:<input name="Build" value=""/><b></b>[build]
            <input type="checkbox" name="is_Build" value="no" unchecked="checked">no</input><br/>
            <b></b>Apps:<input name="Apps" value=""/><b></b>[]
            <input type="checkbox" name="is_Apps" value="no" unchecked="checked">no</input><br/>

            <br/>
            Content-Type: <select name="content_type">
            <option value="text/plain">text</option>
            <option value="text/html">html</option>
            <option value="text/xml">xml</option>
            <option value="application/json">json</option>
            <option value="application/javascript">javascript</option>
            <option value=""></option>
            </select><br/>
            Action: <select name="FormAction">
            <option value="../templates/t/html/Xthenode-create-vstudio-proj-html.t">Create</option>
            <option value=""></option>
            <option value="../templates/t/t/functions.t">t functions</option>
            <option value="../templates/t/t/parameters.t">t parameters</option>
            <option value=""></option>
            <option value="/xthenode-cgi/cgi">cgi parameters</option>
            <option value="/xthenode-cgi/cgicatch">catch cgi parameters</option>
            <option value=""/>
            <option value="http://localhost:8080/xthenode-http/http">http parameters</option>
            <option value="http://localhost:8080/xthenode-http/httpcatch">catch http parameters</option>

            <option value="POST">POST</option>
            <option value="GET">GET</option>
            <option value=""></option>
            </select><br/><br/>

            <input type="submit" name="submit" value="submit"/><br/>
