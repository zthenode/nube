    <head>
        <title>Xthenode - Create .bash File</title>

        <!--

        <link rel="stylesheet" type="text/css" href="../css/Xthenode.css"></link>
        <link rel="stylesheet" type="text/css" href="../css/Xthenode-header.css"></link>

        <link rel="stylesheet" type="text/css" href="../css/Xthenode-logo.css"></link>
        <style type="text/css">
        </style>
    
        <!--

        =====================================================================
        -->
        <script type="text/javascript" src="../js/Xthenode.js"></script>
        <script type="text/javascript">
            onLocationInit('Xthenode.html', 'Xthenode-create-bash.html');
        </script>
    </head>
    <!--
    =====================================================================
    === body
    =====================================================================
    -->
    <body class="body">

        <!--
        =====================================================================
        === logo
        =====================================================================
        -->
        <div id="includeLogo" include="Xthenode-logo.html">
            <script>includeHTML('includeLogo');</script>
        </div>
        <!--
        =====================================================================
        === header
        =====================================================================
        -->
        <div id="includeHeader" include="Xthenode-header.html">
            <script>includeHTML('includeHeader');</script>
        </div>
        <!--
        =====================================================================

        =====================================================================

        <div id="includeDropdown" include="Xthenode-dropdown.html">
            <script>includeHTML('includeDropdown');</script>
        </div>
        <!--
        =====================================================================
        === popdown
        =====================================================================
        -->
        <div id="includePopdown" include="Xthenode-popdown.html">
            <script>includeHTML('includePopdown');</script>
        </div>
        <!--
        =====================================================================
        === menubar
        =====================================================================
        -->
        <ul class="menubar">
            <li><a href="Xthenode-create-bash.html">Create .bash File</a></li>
            <li class="home"><div><a href="Xthenode.html">Home</a></div></li>
        </ul>

        <!--
        =====================================================================
        === form
        =====================================================================
        -->
        <form name="Form" method="POST" action="../templates/t/bash/bash.t"
         onSubmit="return setFormSubmit(getFormValue2('FormTemplate','FormAction','Form'),getFormValue('FormMethod','Form'),'Form')">
            <div class="form">

            File: <input name="File" value=""></input>[bash]
            <input type="radio" name="Extension" value="bash" checked="checked">.bash</input>
            <input type="radio" name="Extension" value="sh">.sh</input>
            <input type="radio" name="Extension" value="">no</input>
            <br/>
            Template: <select name="FormTemplate">
            <option value="../templates/t/bash/bash.t">.bash File (../templates/t/bash/bash.t)</option>
            <option value="../templates/t/bash/utility-script-bash.t">utility script .bash File (../templates/t/bash/utility-script-bash.t)</option>
            <option value=""></option>
            <option value="../templates/t/bash/bash.t/t/parameters.t">t parameters &nbsp;&nbsp; (../templates/t/bash/bash.t/t/parameters.t)</option>
            <option value="../templates/t/bash/bash.t/t/functions.t">t functions &nbsp;&nbsp; (../templates/t/bash/bash.t/t/functions.t)</option>
            <option value=""></option>
            <option value="/xthenode-cgi/cgi">cgi parameters &nbsp;&nbsp; (/xthenode-cgi/cgi)</option>
            <option value="/xthenode-cgi/cgicatch">catch cgi parameters &nbsp;&nbsp; (/xthenode-cgi/cgicatch)</option>
            <option value=""/>
            <option value="http://localhost:8080/xthenode-http/http">http parameters &nbsp;&nbsp; (...:8080/xthenode-http/http)</option>
            <option value="http://localhost:8080/xthenode-http/httpcatch">catch http parameters &nbsp;&nbsp; (...:8080/xthenode-http/httpcatch)</option>
            </select>
            <br/>

            <b></b>Title:<input name="Title" value="utility script"></input>[%Utility% utility script]<b></b>
            <b></b><input type="checkbox" name="is_Title" value="no" unchecked="checked">no</input><b></b><br/>            <b></b>Utility:<input name="Utility" value=""></input>[Utility]<b></b>
            <b></b><input type="checkbox" name="is_Utility" value="no" unchecked="checked">no</input><b></b><br/>
            <b></b>Host:<input name="Host" value=""></input>[localhost]<b></b>
            <b></b><input type="checkbox" name="is_Host" value="no" unchecked="checked">no</input><b></b><br/>

            <br/>
            Content-Type: <select name="content_type">
            <option value="text/plain">text</option>
            <option value="text/html">html</option>
            <option value="text/xml">xml</option>
            <option value="application/json">json</option>
            <option value="application/javascript">javascript</option>
            <option value=""></option>
            </select><br/>
            Action: <select name="FormAction">
            <option value="../templates/t/bash/bash.t">.bash File (../templates/t/bash/bash.t)</option>
            <option value=""></option>
            <option value="../templates/t/bash/bash.t/t/parameters.t">t parameters &nbsp;&nbsp; (../templates/t/bash/bash.t/t/parameters.t)</option>
            <option value="../templates/t/bash/bash.t/t/functions.t">t functions &nbsp;&nbsp; (../templates/t/bash/bash.t/t/functions.t)</option>
            <option value=""></option>
            <option value="/xthenode-cgi/cgi">cgi parameters &nbsp;&nbsp; (/xthenode-cgi/cgi)</option>
            <option value="/xthenode-cgi/cgicatch">catch cgi parameters &nbsp;&nbsp; (/xthenode-cgi/cgicatch)</option>
            <option value=""/>
            <option value="http://localhost:8080/xthenode-http/http">http parameters &nbsp;&nbsp; (...:8080/xthenode-http/http)</option>
            <option value="http://localhost:8080/xthenode-http/httpcatch">catch http parameters &nbsp;&nbsp; (...:8080/xthenode-http/httpcatch)</option>
</select><br/>
            Method: <select name="FormMethod">
            <option value="POST">POST</option>
            <option value="GET">GET</option>
            <option value=""></option>
            </select><br/><br/>

            <input type="submit" name="submit" value="submit"/><br/>
            </div>
        </form>
    </body>
</html>
