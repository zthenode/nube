            <option value="http://localhost:8080/stop/">localhost:8080/stop/</option>
            <option value="http://localhost:8080/restart/">localhost:8080/restart/</option>

            <option value="https://localhost:4433/source/">https://localhost:4433/source/</option>

            <option value="https://localhost:4433/restart/">https://localhost:4433/restart/</option>

            <option value="/xthenode-cgi/cgicatch">catch cgi parameters</option>

            <option value="text/plain">text</option>
            <option value="text/html">html</option>
            <option value="text/xml">xml</option>
            <option value="application/json">json</option>
            <option value="application/javascript">javascript</option>
            <option value=""></option>

            <option value=""></option>
